<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    
    <div id="Calculator">
        <div class="displayContainer">
            <input type="text" id="display" name="display" placeholder="0">
        </div>
        <div class="buttons">
            <button class="Grey" onclick="clean()">AC</button>

            <!-- not done -->
            <button class="Grey" onclick="operator(' ')">+/-</button>
            <button class="Grey" id="Perc" onclick="operator('')">%</button>
            <!-- note done -->

            <button class="Yellow" onclick="show('/')">รท</button>
            <button class="DarkGrey" onclick="show('7')">7</button>
            <button class="DarkGrey" onclick="show('8')">8</button>
            <button class="DarkGrey" onclick="show('9')">9</button>
            <button class="Yellow" onclick="show('*')">x</button>
            <button class="DarkGrey" onclick="show('4')">4</button>
            <button class="DarkGrey" onclick="show('5')">5</button>
            <button class="DarkGrey" onclick="show('6')">6</button>
            <button class="Yellow" onclick="show('-')">-</button>
            <button class="DarkGrey" onclick="show('1')">1</button>
            <button class="DarkGrey" onclick="show('2')">2</button>
            <button class="DarkGrey" onclick="show('3')">3</button>
            <button class="Yellow" onclick="show('+')">+</button>
            <button class="DarkGrey" id="b0" onclick="show('0')">0</button>
            <button class="DarkGrey" onclick="show('.')">.</button>
            <button class="Yellow" onclick="result('=')">=</button>
            
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
